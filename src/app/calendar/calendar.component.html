<div class="calendar">
  <div class="calendar-container">
    <div 
      class="calendar-cell" 
      [class.active]="day.active"
      [class.disabled]="day.disabled"
      [class.selected]="day.selected"
      (click)="select(day.value)"
      *ngFor="let day of calendar"
      >
      <span id="day">
        {{ day.value | moment:'D' }}
      </span>
      <!-- <div *ngIf="ifTasks"
        [class.ifTasks]="day.ifTasks>0"
      > -->
      <div id="countOfTasks" *ngIf="day.countOfTasks>0">
        <span>
          Заметки: {{ day.countOfTasks }}
        </span>
      </div>
    </div>
  </div>
</div>
